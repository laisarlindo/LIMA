<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de aula bootstrep</title>
    <!-- Link para o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (menu de navegação) -->
    <!-- Usamos 'navbar' para definir o menu e classes adicionais para torná-lo responsivo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a href="#" class="navbar-brand mx-4">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarSuportedContent"> 
            <ul class="navbar-nav mr-auto ">
                <li class="nav-items">
                    <a href="#" class="nav-items">home</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-items">quem somos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="mt-3">
            <h1> o bootstrap é legal</h1>
        </div>

        <div class="mb-3">
            <label for="input" class="for-label">E-mail</label>
            <input type="email" class="form-control" id="input1" placeholder="name@email.com">
        </div>

        <div class="mb-3">
            <label for="textinput" class="form-label"> o que mais gostou no bootstrap</label>
            <textarea id="text-input" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger">Voltar</button>
        </div>

        <div class="mx-auto">
            <p>Todos os direitos reservados ©</p>
        </div>
    </div>



    <!-- Script do Bootstrap para funcionalidades como o menu colapsável -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
